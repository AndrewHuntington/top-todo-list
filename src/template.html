<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      sizes="180x180"

      sizes="32x32"

    <link

    <title>TOP | Todo List</title>

  <body>
    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container-fluid position-relative">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          class="navbar-brand position-absolute top-0"
          style="left: 75px"
          href="#"
          >Todo List</a
        >
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inbox</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Today</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Upcoming</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="offcanvasNavbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Projects
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="offcanvasNavbarDropdown"
                >
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <form class="form" action="">
      <div class="mb-3">
        <input
          class="input form-control"
          type="text"
          id="input__todo-title"
          placeholder="Title: Go to the store"
        />
      </div>
      <div class="mb-3">
        <textarea
          class="input form-control"
          rows="3"
          id="input__todo-details"
          placeholder="Details: Make sure to pick up milk and eggs"
        >
        </textarea>
      </div>
      <div class="mb-3">
        <input
          class="input form-control"
          type="text"
          id="input__todo-project"
          placeholder="Project Name"
        />
      </div>
      <div class="mb-3">
        <input class="input form-control" type="date" id="input__todo-due" />
      </div>
      <div class="form-check">
        <input
          class="input form-check-input"
          type="checkbox"
          value=""
          id="input__todo-priority"
        />
        <label class="form-check-label" for="input__todo-priority">
          High Priority
        </label>
      </div>

      <button class="button button--add">Add</button>
    </form>

    <ul class="todo-list list-group" id="todo-list">

        </li>

  </body>
